---
layout: default
title: All Blog Posts
description: Tips, tricks, and useful information about websites and small business marketing.
---
<section class="mobile-section-top">
  <h1 class="text-bg-black pad-top-xs pad-bottom-xs"><span>{{page.title}}</span></h1>
  {% for posts in site.posts %}
  <div class="outline-turq margin-top-xs margin-bottom-xs pad-all-xs">
    <h3>{{posts.title}}</h3>
    <h6 class="pad-top-xs">{{ posts.date | date: "%b %-d, %Y" }}</h6>
    <p>{{posts.excerpt}}</p>
    <a href="{{posts.url}}" class="col-2_sm-12 text-right"><button class="button">Read More</button></a>
  </div>
  {% endfor %}
  <span class="hor-line"></span>
  <a href="/blog"><button>Go back to main blog page</button></a>
</section>
