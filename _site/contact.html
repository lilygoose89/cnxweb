<section class="bg-orange" id="contact-form">
  <div class="con-wid-half">
    <form method="POST" action="http://formspree.io/lily@cnxweb.site" class="grid-spaceBetween margin-all-xs">
      <input class="hidden" type="text" name="_replyto" placeholder="lily@cnxweb.site" />
      <input type="hidden" name="_next" value="/thank-you.html" />
      <input type="hidden" name="_language" value="es" />
      <div class="col-5_sm-12 pad-bottom-xs">
        <label for="name">Name *</label>
        <input type="name" name="name"placeholder="Your Name" required>
      </div>
      <div class="col-5_sm-12 pad-bottom-xs">
        <label for="name">Company</label>
        <input type="name" name="name"placeholder="Name of your company or business">
      </div>
      <div class="col-5_sm-12 pad-bottom-xs">
        <label for="email">Email *</label>
        <input type="email" name="email" placeholder="Your email" required>
      </div>
      <div class="col-5_sm-12 pad-bottom-xs">
        <label for="phone">Phone *</label>
        <input type="tel" name="phone" placeholder="Your phone number" required>
      </div>
      <!--<div class="col-12 pad-bottom-xs">-->
      <!--  <label>Are you a current CNX Web client?</label>-->
      <!--  <div class="grid">-->
      <!--    <label class="radio-container col-2_sm-12"><input type="radio" name="client" value="yes"/>Yes<span class="radio"></span></label>-->
      <!--    <label class="radio-container col-2_sm-12"><input type="radio" name="client" value="no"/>Not Yet<span class="radio"></span></label>-->
      <!--  </div>-->
      <!--</div>-->
      <!--<div class="col-7_sm-12 pad-bottom-xs">-->
      <!--  <label for="client-domain">If yes, what is your current domain name?</label>-->
      <!--  <input type="text" name="client-domain" placeholder="Your domain name">-->
      <!--</div>-->
      <div class="col-12 pad-bottom-xs">
        <label for="_subject">What are you writing about today?</label>
        <select name="subject" style="border-radius: 0; width: 100%;">
          <option value="I'd like to learn more about your services">I'd like to learn more about your services</option>
          <option value="I would like to hire you">I'd like to hire you</option>
          <option value="I would like to collaborate with you">I'd like to collaborate with you</option>
          <option value="I need help a website you made for me">I need help with a website you made for me</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-12 pad-bottom-xs">
        <label>What is your budget?</label>
        <select name="budget" style="border-radius: 0; width: 100%;">
          <option value="฿5,000 - ฿10,000">฿5,000 - ฿10,000</option>
          <option value="฿10,000 - ฿50,000">฿10,000 - ฿50,000</option>
          <option value="฿50,000 - ฿100,000">฿50,000 - ฿100,000</option>
          <option value="฿100,000 or higher">฿100,000 or higher</option>
          <option value="Under ฿5,000">Under ฿5,000</option>
        </select>
      </div>
      <div class="col-12 pad-bottom-xs">
        <label for="message">Message *</label>
        <textarea name="message" placeholder="Your message" required></textarea>
      </div>
      <div class="col-12 pad-bottom-xs">
        <label>What services are you interested in?</label>
        <div class="grid-middle">
          <label class="checkmark-container col-3_md-6"><input type="checkbox" name="wd" value="Web Design">Web Design<span class="checkmark"></span></label>
          <label class="checkmark-container col-3_md-6" style="font-family: athiti; font-weight: 300; text-transform: none;"><input type="checkbox" name="ba" value="Business Automation">Consulting<span class="checkmark"></span></label>
        </div>
      </div>
      <button type="submit" class="button-wide">Send</button>
    </form>
  </div>
