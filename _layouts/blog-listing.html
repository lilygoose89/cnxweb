---
layout: default
title: CNX Web - Blog Posts
---
<section>
  <h1>Posts Filed Under {{site.tag}}</h1>
  <div>
    {% for post in site.tags.{{tag}} %}
    <div>
      <h3>{{post.title}}</h3>
      <p>{{post.excerpt}}</p>
      <a href="{{post.url}}" class="button">Read More</a>
    </div>
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </div>
</section>
