---
layout: default
title: CNX Web - Blog Posts
---
<section>
  <h1 class="text-bg-black"><span>Posts Filed Under {{site.tag[page.tag]}}</span></h1>
    {% for post in site.tags[page.tag] %}
    <div class="outline-turq margin-top-xs margin-bottom-xs pad-all-xs">
      <h3>{{post.title}}</h3>
      <p>{{post.excerpt}}</p>
      <a href="{{post.url | absolute_url}}" class="button">Read More</a>
    </div>
  {% endfor %}
</section>
